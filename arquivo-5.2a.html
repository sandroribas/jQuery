<script type="text/javascript">
//<![CDATA[
	$(document).ready(function(){
		$('p').toggle(
		function(){
      	$('img').css('display', 'block').attr({src: '2.gif'});			
		},
		function(){
      	$('img').css('display', 'block').attr({src: '3.gif'});			
		},
		function(){
      	$('img').css('display', 'block').attr({src: '4.gif'});			
		},
		function(){
      	$('img').css('display', 'block').attr({src: '1.gif'});			
		})
	});
// ]]>	
</script>
</head>
