<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
body{ width: 700px; font: 80%/1.2 Arial, Helvetica, sans-eerif; margin: 20px auto; padding: 10px 20px; border: 1px solid #ccc;}
h1{ font-size: 1.6em;}
label{ color:#c30;}
div#tudo { background:#000; color:#0f0; padding:2px 20px;}
div{ margin-bottom: 20px; color: #c30;}
div#com-classe{ float: left;}
div#todos{ float: right;}
button{ font-size: 0.9em;}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
var $j = jQuery.noConflict();
	$j(document).ready(function() {
		var htmlBotaoUm = '<div id="todos"><label>Todos os parágrafos<br /></label><button type="button"></button></div>';
		
		$j('h1').after(htmlBotaoUm);
		$j('button').text('Esconder').click(function(){
			if($j(this).text() == 'Mostrar'){
				$j(this).text('Esconder');
				$j('#tudo').show(3000);
			}else{
				$j(this).text('Mostrar');
				$j('#tudo').hide(1000);
			}
		});
		
	});

</script>
</head>

<body>


<h1>Folhas de estilo em cascata</h1>
<div id="tudo">
<p>CSS é a sigla em ...</p>
<p>A grande vantagem ...</p>
<p>HTML marca a ...</p>
<p class="esconde">A adoção desta ...</p>
<p class="esconde">Projetar um ...</p>
</div>
</body>
</html>
