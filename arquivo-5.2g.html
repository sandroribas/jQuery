<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Livro jQuery do Maujor | Eventos</title>
<style type="text/css" >
.mensagem{ height:10px;}
.mensagem span{ display:none; color: #03F;}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
var $j = jQuery.noConflict();
$j(document).ready(function(){
	$j('div').focusout(function(){
		$j('.mensagem span').css('display','inline').fadeOut(900);
	});
});
</script>
</head>
<body>
<p>Clique dentro dos campos abaixo.</p>
<p class="mensagem"><span>Disparando o evento focusOut()</span></p>
<div>
	<p><label for="a">CPF: </label><br />
	<input type="text" id="a" /></p>
    <p><label for="b">Identidade:</label><br />
    <input type="text" id="b" /></p>
    <p><label for="c">Mensagem:</label><br />
    <textarea cols="15" rows="5" id="c"></textarea></p>
</div>
</body>
</html>
