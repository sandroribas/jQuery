<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Livro jQuery do Maujor | Eventos</title>
<style type="text/css" media="all">
p {cursor:pointer;}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
var $j = jQuery.noConflict();

$j(document).ready(function(){
	$j('img').hover(function(){
		$j('img').css('display', 'block').attr({src:'imgs/2-over.gif'});
	},
	function(){
		$j('img').css('display','block').attr({src: 'imgs/2.gif'});
	})
});
</script>
</head>
<body>
	<p>Passe o mouse sobre o coração,<br />
	para ver o evento hover() em ação.</p>
	<img alt="Bate coração" src="imgs/2.gif" />

</body>
</html>
